<html>
<head>

<title>Graphics Test</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/geometry/Polyline",
      "esri/Graphic",
      "dojox/timing",
      "dojo/domReady!"
    ], function(
      Map, MapView, Polyline, Graphic, DojoTimer
    ) {

      var map = new Map({
        basemap: "hybrid",
        ground: "world-elevation"
      });

      var view = new MapView({
        center: [-111.30, 52.68],
        container: "viewDiv",
        map: map,
        zoom: 6
      });

      // First create a line geometry 
      var polyline = new Polyline({
        type: "polyline", // autocasts as new Polyline()
        paths: [
          [-112.3, 52.69],
          [-114.3, 52.69]
        ]
      });

      // Create a symbol for drawing the line
      var lineSymbol = {
        type: "simple-line", // autocasts as SimpleLineSymbol()
        color: [226, 119, 40],
        width: 4
      };


      var multiPoint = {
        type: "multipoint",
        points:[
          [-112.3, 52.69],
          [-114.3, 52.69]
          ]
      }

      var markerSymbol = {
        type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
        color: [226, 119, 40]
      };

     // Create a Graphic
     var multipPointGraphic = new Graphic({
        geometry: multiPoint,
        symbol: markerSymbol
      });
      
      view.graphics.add(multipPointGraphic);

      // var polylineGraphic = new Graphic({

      //   symbol: lineSymbol

      // Add the graphic to the view's graphics layer

      //   console.log(polylineGraphic.geometry.paths);
      // }

      //start();
      //setTimeout(function () { start(); }, 3000);



    });
  </script>
</head>

<body>

</html>
